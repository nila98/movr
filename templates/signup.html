
<html>
  <head>
    <title>Movr Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/signup.css" rel="stylesheet" media="screen">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../static/signup.js"></script>
  </head>
  <body>
    <div class="container">
        <form class="form-signup">
        <h2>Sign up for Movr</h2>
        <h5>Username</h5>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" name="inputUsername" id="inputUsername" class="form-control">
        <h5>First name</h5>
        <label for="inputFirstname" class="sr-only">First Name</label>
        <input type="text" name="inputFirstname" id="inputFirstname" class="form-control">
        <h5>Last name</h5>
        <label for="inputLastname" class="sr-only">Last Name</label>
        <input type="text" name="inputLastname" id="inputLastname" class="form-control">
        <h5>Password</h5>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control">
        <h5>URL to profile picture (optional)</h5>
        <label for="inputPicurl" class="sr-only">Profile picture URL</label>
        <input type="text" name="inputPicurl" id="inputPicurl" class="form-control">
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
        
        <div id="signup-alert" class="alert alert-success" role="alert">Yay</div>
        </form>
    </div>
  </body>
</html>
